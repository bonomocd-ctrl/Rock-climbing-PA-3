name: C++ Unit Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Configure project
        run: |
          cmake -S . -B build

      - name: Build project
        run: |
          cmake --build build

      - name: Run unit tests
        run: |
          cd build
          ctest --output-on-failure
